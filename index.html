<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="quiz-container bg-white rounded-3 shadow-sm p-4">
            <div class="text-center mb-4">
                <h1 class="display-5 fw-bold text-primary mb-3">Knowledge Quiz</h1>
                <div class="d-flex justify-content-around mb-3 info-container">
                    <h5><span class="badge bg-primary">Total Questions: 15</span></h5>
                    <h5><span class="badge bg-success">Total Marks: 15</span></h5>
                </div>
                <div class="timer-container">
                    <div class="timer p-2 bg-light rounded-pill d-inline-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <span id="timer" class="fs-4 fw-bold">10:00</span>
                    </div>
                </div>
            </div>

            

            <div id="quiz-content" class="mb-4">
                <!-- Questions will be inserted here -->
            </div>

            <div id="submit-container" class="submit-container d-none">
                <button id="submitBtn" class="btn btn-success btn-lg px-5">Submit Quiz</button>
            </div>

            <div id="pagination" class="pagination-container">
                <!-- Pagination will be inserted here -->
            </div>

            <div class="navigation-container">
                <button id="prevBtn" class="nav-arrow nav-prev" disabled>
                    <i class="bi bi-chevron-left fs-4"></i>
                </button>
                <button id="nextBtn" class="nav-arrow nav-next">
                    <i class="bi bi-chevron-right fs-4"></i>
                </button>
            </div>


        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Quiz Submitted!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-success">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <h4>Quiz Submitted Successfully!</h4>
                    <p class="text-muted">Your responses have been recorded.</p>
                    <div id="score-display" class="mt-3">
                        <!-- Score will be inserted here -->
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Review Answers</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
